<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="../../static/css/page-ventas/navbar.css"
    />

    <title>{% block titulo %}{% endblock %}</title>
  </head>

  <body>
    <div class="d-flex" style="height: 100vh !important">
      <div class="sidebar">
        <div class="flex-shrink-0 p-0">
          <div class="sidebar-header">
            <a href="/" class="d-flex align-items-center text-decoration-none">
              <img
                src="{{ url_for('static', filename='img/logo_la_casa_de_la_galleta.webp') }}"
                class="bi pe-none me-3"
                width="40"
                height="40"
              />
              <span class="brand">La Casa de la Galleta</span>
            </a>
          </div>
          <ul class="list-unstyled ps-0">
            <li class="mb-1">
              <button
                class="btn btn-toggle d-inline-flex align-items-center rounded border-0"
                data-bs-toggle="collapse"
                data-bs-target="#catalogos-collapse"
                aria-expanded="true"
              >
                <i class="bi bi-cash-stack me-3"></i> Catálogos
              </button>
              <div class="collapse show" id="catalogos-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1">
                  <li>
                    <a
                      href="/navegante/empleado"
                      class="d-inline-flex text-decoration-none rounded"
                    >
                    <i class="bi bi-people-fill"></i> Usuarios
                    </a>
                  </li>
                  <li>
                    <a
                      href="/receta"
                      class="d-inline-flex text-decoration-none rounded"
                    >
                    <i class="bi bi-cloud-fog-fill"></i> Recetas
                    </a>
                  </li>
                  <li>
                    <a
                     href="/insumos/insumo"
                      class="d-inline-flex text-decoration-none rounded"
                    >
                    <i class="bi bi-egg-fill"></i> Insumos
                    </a>
                  </li>
                  <li>
                    <a
                      href="/galleta_home"
                      class="d-inline-flex text-decoration-none rounded"
                    >
                    <i class="bi bi-cookie"></i> Galletas
                    </a>
                  </li>
                  <li>
                    <a
                      href="/proveedor"
                      class="d-inline-flex text-decoration-none rounded"
                    >
                    <i class="bi bi-shop"></i> Proveedores
                    </a>
                  </li>
                  <li>
                    <a
                      href="/compraAdmin"
                      class="d-inline-flex text-decoration-none rounded"
                    >
                    <i class="bi bi-bag-fill"></i> Compras
                    </a>
                  </li>
                </ul>
              </div>
            </li>
            <li class="mb-1">
                <button
                  class="btn btn-toggle d-inline-flex align-items-center rounded border-0"
                  data-bs-toggle="collapse"
                  data-bs-target="#economia-collapse"
                  aria-expanded="true"
                >
                  <i class="bi bi-cash-stack me-3"></i> Economía
                </button>
                <div class="collapse show" id="economia-collapse">
                  <ul class="btn-toggle-nav list-unstyled fw-normal pb-1">
                    <li>
                      <a
                        href="/economia"
                        class="d-inline-flex text-decoration-none rounded"
                      >
                      <i class="bi bi-file-earmark-bar-graph"></i> Dashboard ventas
                      </a>
                    </li>
                    <li>
                      <a
                        href="/economia/gastos_dashboard"
                        class="d-inline-flex text-decoration-none rounded"
                      >
                      <i class="bi bi-file-earmark-bar-graph"></i> Gastos
                      </a>
                    </li>
                    <li>
                      <a
                        href="/economia/nomina"
                        class="d-inline-flex text-decoration-none rounded"
                      >
                      <i class="bi bi-credit-card-fill"></i> Nómina
                      </a>
                    </li>
                  </ul>
                </div>
              </li>

            <li class="sidebar-divider"></li>

            <li class="mb-1">
              <button
                class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                data-bs-toggle="collapse"
                data-bs-target="#account-collapse"
                aria-expanded="false"
              >
                <i class="bi bi-person-circle me-3"></i> Cuenta
              </button>
              <div class="collapse" id="account-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1">
                  <li>
                    <a
                      href="/logout"
                      class="d-inline-flex text-decoration-none rounded"
                    >
                      <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
                    </a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="main-content">{% block contenido %}{% endblock %}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/js/page-ventas/nabvar.js"></script>
  </body>
</html>
