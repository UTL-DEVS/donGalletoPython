{%macro macro_registro_proveedor(field)%}
<div class="form-group">
    {{ field.label }} {{ field(class="form-control", **kwargs) | safe }} 
    {% if
        field.errors %}
        <div class="text-danger">
        <ul>
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
        </div>
    {% endif %}
  </div>
{%endmacro%}

{%macro macro_btn_detalles(nombre_modal)%}
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#{{nombre_modal}}">
        <i class="bi bi-eye-fill"></i>
    </button>
{%endmacro%}
