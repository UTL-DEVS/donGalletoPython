<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>{%block titulo%}{%endblock%}</title>
</head>
<style>
    body {
        height: 100vh !important;
        max-height: 100vh !important;
    }

    .dropdown-toggle {
        outline: 0;
    }

    .btn-toggle {
        padding: .25rem .5rem;
        font-weight: 600;
        color: var(--bs-emphasis-color);
        background-color: transparent;
        transition: color .15s ease !important;
    }

    .btn-toggle:hover,
    .btn-toggle:focus {
        color: rgba(var(--bs-emphasis-color-rgb), .85);
        background-color: var(--bs-tertiary-bg);
    }
    
    .btn-toggle::before {
        width: 1.25em;
        line-height: 0;
        content: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='rgba%280,0,0,.5%29' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M5 14l6-6-6-6'/%3e%3c/svg%3e");
        transition: transform .35s ease;
        transform-origin: .5em 50%;
    }

    [data-bs-theme="dark"] .btn-toggle::before {
        content: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='rgba%28255,255,255,.5%29' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M5 14l6-6-6-6'/%3e%3c/svg%3e");
    }

    .btn-toggle[aria-expanded="true"] {
        color: rgba(var(--bs-emphasis-color-rgb), .85);
    }

    .btn-toggle[aria-expanded="true"]::before {
        transform: rotate(90deg);
    }

    .btn-toggle-nav a {
        padding: .1875rem .5rem;
        margin-top: .125rem;
        margin-left: 1.25rem;
    }

    .btn-toggle-nav a:hover,
    .btn-toggle-nav a:focus {
        background-color: var(--bs-tertiary-bg);
    }

    .scrollarea {
        overflow-y: auto;
    }

    .collapse:not(.show) {
        display: none !important;
        height: 0 !important;
        overflow: hidden;
    }

    .collapsing {
        height: 0;
        overflow: hidden;
        transition: height 0.15s ease;
    }

    .sidebar {
        width: 15%; 
        background-color: #e7e7e747;
        transition: 'background-color';
        transition-duration: 0.3s;
    }

    .sidebar:hover {
        box-shadow: none;
        box-shadow: 5px 0px 10px 0px rgba(0, 0, 0, 0.3);
        background-color: white;
    }

    .container-principal {
        width: 85%; 
        background-color: #e7e7e747;
        transition: 'background-color', 'box-shadow';
        transition-duration: 0.3s;
    }

    .table-light {
        --bs-table-bg: #e7e7e700 !important;
        transition: 'background-color';
        transition-duration: 0.3s;
    }

    .table-light:hover {
        --bs-table-bg: white !important;
        background-color: white !important;
    }

    .table {
        --bs-table-bg: #e7e7e700 !important;
        transition: 'background-color';
        transition-duration: 0.3s;
    }

    .table:hover {
        --bs-table-bg: white !important;
        background-color: white !important;
    }

    .container-principal:hover {
        background-color: white;
        box-shadow: -5px 0px 10px 0px rgba(0, 0, 0, 0.3);
    }

</style>

<body>
    <div class="d-flex" style="height: 100vh !important;">
        <div class="sidebar">
            <div class="flex-shrink-0 p-3">
                <a href="/"
                    class="d-flex align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none border-bottom">
                    <img src="../../static/img/logo_la_casa_de_la_galleta.jpeg" class="bi pe-none me-2" width="50" height="50">
                    <span class="fs-5 fw-semibold">La Casa de la Galleta</span>
                </a>
                <ul class="list-unstyled ps-0">
                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                            data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="false">
                            Cocina
                        </button>
                        <div class="collapse" id="home-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a href="/produccion-stock"
                                        class="link-body-emphasis d-inline-flex text-decoration-none rounded">Stock</a>
                                </li>
                                <li><a href="/produccion-historial"
                                        class="link-body-emphasis d-inline-flex text-decoration-none rounded">Historial</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                            data-bs-toggle="collapse" data-bs-target="#insumos-collapse" aria-expanded="false">
                            Insumos
                        </button>
                        <div class="collapse" id="insumos-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a href="/cocina-insumos"
                                        class="link-body-emphasis d-inline-flex text-decoration-none rounded">Stock</a>
                                </li>
                                <li><a href="/working-page"
                                    class="link-body-emphasis d-inline-flex text-decoration-none rounded">Historial</a>
                            </li>
                            </ul>
                        </div>
                    </li>
                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                            data-bs-toggle="collapse" data-bs-target="#pedidos-collapse" aria-expanded="false">
                            Pedidos
                        </button>
                        <div class="collapse" id="pedidos-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a href="/cocina-pedidos"
                                        class="link-body-emphasis d-inline-flex text-decoration-none rounded">Solicitudes</a>
                                </li>
                                <li><a href="/pedidos-historial"
                                    class="link-body-emphasis d-inline-flex text-decoration-none rounded">Historial</a>
                            </li>
                            </ul>
                        </div>
                    </li>
                    <li class="border-top my-3"></li>
                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                            data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
                            Cuenta
                        </button>
                        <div class="collapse" id="account-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li>
                                    <a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">
                                        Perfil
                                    </a>
                                </li>
                                <li>
                                    <a href="/" class="link-body-emphasis d-inline-flex text-decoration-none rounded">
                                        Cerrar sesi√≥n
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-principal">
            {%block contenido%}

            {%endblock%}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../../static/js/app.js"></script>
</body>

</html>
