<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../../static/css/page-ventas/navbar.css" />

    <title>{% block titulo %}{% endblock %}</title>
</head>

<style>
    body {
        height: 100vh !important;
        max-height: 100vh !important;
    }

    .sidebar {
        width: 15%; 
        background-color: #e7e7e747;
        transition: 'background-color';
        transition-duration: 0.3s;
    }

    .sidebar:hover {
        box-shadow: none;
        box-shadow: 5px 0px 10px 0px rgba(0, 0, 0, 0.3);
        background-color: white;
    }

    .main-content {
        width: 85%; 
        background-color: #e7e7e747;
        transition: 'background-color', 'box-shadow';
        transition-duration: 0.3s;
    }

    .table-light {
        --bs-table-bg: #e7e7e700 !important;
        transition: 'background-color';
        transition-duration: 0.3s;
    }

    .table-light:hover {
        --bs-table-bg: white !important;
        background-color: white !important;
    }

    .table {
        --bs-table-bg: #e7e7e700 !important;
        transition: 'background-color';
        transition-duration: 0.3s;
    }

    .table:hover {
        --bs-table-bg: white !important;
        background-color: white !important;
    }

    .main-content:hover {
        background-color: white;
        box-shadow: -5px 0px 10px 0px rgba(0, 0, 0, 0.3);
    }

</style>

<body>
    <div class="d-flex" style="height: 100vh !important">
        <div class="sidebar">
            <div class="flex-shrink-0 p-0">
                <div class="sidebar-header">
                    <a href="/" class="d-flex align-items-center text-decoration-none">
                        <img src="{{ url_for('static', filename='img/logo_la_casa_de_la_galleta.webp') }}"
                            class="bi pe-none me-3" width="40" height="40" />
                        <span class="fw-bold text-decoration-none text-dark fs-6">La Casa de la Galleta</span>
                    </a>
                </div>
                <ul class="list-unstyled ps-0">
                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                            data-bs-toggle="collapse" data-bs-target="#cocina-collapse" aria-expanded="false">
                            <i class="bi bi-fire me-1"></i> Cocina
                        </button>
                        <div class="collapse" id="cocina-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1">
                                <li>
                                    <a href="/produccion-stock" class="d-inline-flex text-decoration-none rounded">
                                        <i class="bi bi-list me-1"></i></i> Stock
                                    </a>
                                </li>
                                <li>
                                    <a href="/produccion-confirmaciones" class="d-inline-flex text-decoration-none rounded">
                                        <i class="bi bi-list-check me-1"></i></i></i> Autorizar
                                    </a>
                                </li>
                                <li>
                                    <a href="/produccion-historial" class="d-inline-flex text-decoration-none rounded">
                                        <i class="bi bi-clock-history me-1"></i> Historial
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                            data-bs-toggle="collapse" data-bs-target="#insumos-collapse" aria-expanded="false">
                            <i class="bi bi-box-seam me-1"></i> Insumos
                        </button>
                        <div class="collapse" id="insumos-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1">
                                <li>
                                    <a href="/cocina-insumos" class="d-inline-flex text-decoration-none rounded">
                                        <i class="bi bi-list me-1"></i> Stock
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                            data-bs-toggle="collapse" data-bs-target="#pedidos-collapse" aria-expanded="false">
                            <i class="bi bi-bag me-1"></i> Pedidos
                        </button>
                        <div class="collapse" id="pedidos-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1">
                                <li>
                                    <a href="/cocina-pedidos" class="d-inline-flex text-decoration-none rounded">
                                        <i class="bi bi-list-check me-1"></i></i> Solicitudes
                                    </a>
                                </li>
                                <li>
                                    <a href="/pedidos-historial" class="d-inline-flex text-decoration-none rounded">
                                        <i class="bi bi-clock-history me-1"></i> Historial
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>

                    <li class="sidebar-divider"></li>

                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                            data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
                            <i class="bi bi-person-circle me-1"></i> Cuenta
                        </button>
                        <div class="collapse" id="account-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1">
                                <li>
                                    <a href="/logout" class="d-inline-flex text-decoration-none rounded">
                                        <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesi√≥n
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            {% block contenido %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../../static/js/page-ventas/nabvar.js"></script>
    <script src="../../static/js/app.js"></script>
</body>
</html>
