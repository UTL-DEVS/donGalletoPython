{% import 'components/_macro_login.html' as macros%}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class=" row border rounded-3 p-3 justify-content-center bg-white shadow">
        <!-- main-->
        <div class=" row justify-content-center align-items-center">

            <!-- left zone-->
            <div class="col  rounded  d-flex justify-content-center align-items-center flex-column p-3 m-0"
                style="width: 450px;">

                <img src="{{url_for('static', filename='img/donGalleto.webp')}}" alt="Galleto"
                    class=" img-fluid rounded">
                <div class="bg-secondary w-100 text-center bg-opacity-10 mt-1 rounded">

                </div>
            </div>
            <!--left zone-->
            <div class="col-12 col-md-6 d-flex p-3 justify-content-center align-items-center">
                <div class="row align-items-center align-content-start">
                    <!--form-->
                    <form action="" class="form-floating text-center" method="post">
                        {{form.csrf_token}}
                        <h2 class="mb-3 fw-semibold">Crear cuenta</h2>
                        {{form.csrf_token}}
                        {%set iconoEmail%}

                        </svg>
                        {%endset%}
                        {%set iconoContra%}
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-shield" viewBox="0 0 16 16">
                            <path
                                d="M5.338 1.59a61 61 0 0 0-2.837.856.48.48 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.7 10.7 0 0 0 2.287 2.233c.346.244.652.42.893.533q.18.085.293.118a1 1 0 0 0 .101.025 1 1 0 0 0 .1-.025q.114-.034.294-.118c.24-.113.547-.29.893-.533a10.7 10.7 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.8 11.8 0 0 1-2.517 2.453 7 7 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7 7 0 0 1-1.048-.625 11.8 11.8 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 63 63 0 0 1 5.072.56" />
                        </svg>
                        {%endset%}

                        {{macros.render_login(form.email, iconoEmail)}}
                        {{macros.render_login(form.token, iconoContra)}}


                        <div class="container mt-3">
                            <div class="row">
                                <div class="d-flex justify-content-center">
                                    <button class="col-12 w-75 btn btn-success fs-5">
                                        Crear cuenta
                                    </button>
                                </div>

                                <div class="d-flex justify-content-center mt-4 mb-3" style="height: 5px;">

                                    <div class="mt-2 w-100" style="height: 2px; background-color: rgb(175, 173, 173);">
                                    </div>
                                </div>



                            </div>
                        </div>

                    </form>
                    <!--form-->
                </div>
            </div>
        </div>
        <!-- main-->
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
