{% extends 'components/estructura_usuario.html' %}
{% block titulo %}Mi Perfil - Galletas Premium{% endblock %}
{% block contenido %}

<style>
    .profile-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 30px;
    }
    .profile-header {
        background: linear-gradient(135deg, #ffc107 0%, #ff8c00 100%);
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        color: white;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        position: relative;
        overflow: hidden;
    }
    .profile-header::before {
        content: "";
        position: absolute;
        top: -50px;
        right: -50px;
        width: 200px;
        height: 200px;
        background: rgba(255,255,255,0.1);
        border-radius: 50%;
    }
    .profile-header::after {
        content: "";
        position: absolute;
        bottom: -80px;
        left: -80px;
        width: 300px;
        height: 300px;
        background: rgba(255,255,255,0.05);
        border-radius: 50%;
    }
    .profile-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid white;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        margin-right: 30px;
    }
    .profile-info {
        display: flex;
        align-items: center;
        position: relative;
        z-index: 1;
    }
    .profile-name {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 5px;
    }
    .profile-email {
        font-size: 1.1rem;
        opacity: 0.9;
    }
    .profile-badge {
        display: inline-block;
        background: rgba(0,0,0,0.2);
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 0.9rem;
        margin-top: 10px;
    }
    .profile-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        padding: 25px;
        margin-bottom: 30px;
    }
    .profile-card-title {
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 20px;
        color: #333;
        display: flex;
        align-items: center;
    }
    .profile-card-title i {
        margin-right: 10px;
        color: #ffc107;
    }
    .info-item {
        display: flex;
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 1px solid #f0f0f0;
    }
    .info-item:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
    }
    .info-label {
        flex: 0 0 150px;
        font-weight: 500;
        color: #666;
    }
    .info-value {
        flex: 1;
        color: #333;
    }
    .btn-edit {
        background: #f8f9fa;
        border: none;
        color: #666;
        padding: 8px 15px;
        border-radius: 8px;
        font-size: 0.9rem;
        transition: all 0.3s;
    }
    .btn-edit:hover {
        background: #e9ecef;
        color: #333;
    }
    .btn-change-password {
        background: linear-gradient(135deg, #ffc107 0%, #ff8c00 100%);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s;
        box-shadow: 0 4px 10px rgba(255, 140, 0, 0.3);
    }
    .btn-change-password:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(255, 140, 0, 0.4);
        color: white;
    }
    .password-form .form-control {
        border-radius: 8px;
        padding: 12px 15px;
        border: 1px solid #e0e0e0;
    }
    .password-form .form-control:focus {
        border-color: #ffc107;
        box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
    }
</style>

<div class="profile-container">
    <!-- Encabezado del perfil -->
    <div class="profile-header">
        <div class="profile-info">
            <img src="https://ui-avatars.com/api/?name=Christian&background=ffc107&color=fff&size=128" 
                 alt="Avatar" class="profile-avatar">
            <div>
                <h1 class="profile-name">Christian arrona</h1>
                <p class="profile-email">jd</p>
                <span class="profile-badge">
                    <i class="fas fa-star"></i> Cliente Premium
                </span>
            </div>
        </div>
    </div>

    <!-- Información personal -->
    <div class="profile-card">
        <h3 class="profile-card-title">
            <i class="fas fa-user-circle"></i> Información Personal
            <button class="btn-edit ms-auto" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                <i class="fas fa-edit"></i> Editar
            </button>
        </h3>
        
        <div class="info-item">
            <div class="info-label">Nombre completo</div>
            <div class="info-value"></div>
        </div>
        
        <div class="info-item">
            <div class="info-label">Nombre de usuario</div>
            <div class="info-value"></div>
        </div>
        
        <div class="info-item">
            <div class="info-label"></div>
            <div class="info-value"></div>
        </div>
        
        <div class="info-item">
            <div class="info-label">Teléfono</div>
            <div class="info-value"></div>
        </div>
        
    </div>


    <div class="profile-card">
        <h3 class="profile-card-title">
            <i class="fas fa-lock"></i> Seguridad
        </h3>
        
        <form method="POST" action="#">
            <div class="row password-form">
                <div class="col-md-6 mb-3">
                    <label for="currentPassword" class="form-label">Contraseña actual</label>
                    <input type="password" class="form-control" id="currentPassword" name="current_password" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="newPassword" class="form-label">Nueva contraseña</label>
                    <input type="password" class="form-control" id="newPassword" name="new_password" required>
                </div>
                <div class="col-md-6 mb-4">
                    <label for="confirmPassword" class="form-label">Confirmar nueva contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn-change-password">
                        <i class="fas fa-key"></i> Cambiar Contraseña
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProfileModalLabel">Editar Perfil</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="#">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="editNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editNombre" name="nombre" value="q" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="editApellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="editApellido" name="apellido" value="q" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="editUsuario" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" id="editUsuario" name="usuario" value="q" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="editTelefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="editTelefono" name="telefono" value="q">
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="editEmail" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="editEmail" name="email" value="q" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-warning">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
