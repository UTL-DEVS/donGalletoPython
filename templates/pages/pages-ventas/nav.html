<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/page-ventas/navbar.css') }}"
    />

    <title>{% block titulo %}{% endblock %}</title>
  </head>

  <body>
    <div class="d-flex" style="height: 100vh !important">
      <div class="sidebar">
        <div class="flex-shrink-0 p-0">
          <div class="sidebar-header">
            <a href="/" class="d-flex align-items-center text-decoration-none">
              <img
                src="{{ url_for('static', filename='img/donGalleto.webp') }}"
                class="bi pe-none me-3"
                width="40"
                height="40"
              />
              <span class="brand">Don Galleto</span>
            </a>
          </div>
          <ul class="list-unstyled ps-0">
            <li class="mb-1">
              <button
                class="btn btn-toggle d-inline-flex align-items-center rounded border-0"
                data-bs-toggle="collapse"
                data-bs-target="#ventas-collapse"
                aria-expanded="true"
              >
                <i class="bi bi-cash-stack me-3"></i> Ventas
              </button>
              <div class="collapse show" id="ventas-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1">
                  <li>
                    <a
                      href="/tipo_venta"
                      class="d-inline-flex text-decoration-none rounded"
                    >
                      <i class="fa-solid fa-ellipsis-vertical me-3"></i>
                      Inicio
                    </a>
                  </li>
                  <li>
                    <a
                      href="{{ url_for('venta.ventas', tipo='peso') }}"
                      class="d-inline-flex text-decoration-none rounded"
                    >
                      <i class="bi bi-speedometer2 me-2"></i> Peso
                    </a>
                  </li>
                  <li>
                    <a
                      href="{{ url_for('venta.ventas', tipo='paquete') }}"
                      class="d-inline-flex text-decoration-none rounded"
                    >
                      <i class="bi bi-box-seam me-2"></i> Paquete
                    </a>
                  </li>
                  <li>
                    <a
                      href="{{ url_for('venta.ventas', tipo='unidad') }}"
                      class="d-inline-flex text-decoration-none rounded"
                    >
                      <i class="bi bi-123 me-2"></i> Galleta
                    </a>
                  </li>
                  <li>
                    <a
                      href="{{ url_for('venta.ventas_dia') }}"
                      class="d-inline-flex text-decoration-none rounded"
                    >
                      <i class="fa-solid fa-scale-unbalanced me-2"></i> Ventas
                      día
                    </a>
                  </li>
                </ul>
              </div>
            </li>

            <li class="sidebar-divider"></li>

            <li class="mb-1">
              <button
                class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                data-bs-toggle="collapse"
                data-bs-target="#pedidos-collapse"
                aria-expanded="false"
              >
                <i class="fa-solid fa-boxes-packing me-3"></i> Pedidos
              </button>
              <div class="collapse" id="pedidos-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1">
                  <li>
                    <a
                      href="/cliente/menu"
                      class="d-inline-flex text-decoration-none rounded"
                    >
                      <i class="fa-solid fa-cookie-bite me-2"></i> Menú
                    </a>
                  </li>

                  <li>
                    <a
                      href="/paquete"
                      class="d-inline-flex text-decoration-none rounded"
                    >
                      <i class="fa-solid fa-box me-2"></i> Paquete
                    </a>
                  </li>
                  <li>
                    <a
                      href="/piezas"
                      class="d-inline-flex text-decoration-none rounded"
                    >
                      <i class="fa-solid fa-cookie me-2"></i> Pieza
                    </a>
                  </li>

                  <li>
                    <a
                      href="/peso"
                      class="d-inline-flex text-decoration-none rounded"
                    >
                      <i class="fa-solid fa-weight-scale me-2"></i> Peso
                    </a>
                  </li>

                  <li>
                    <a
                      href="/mis-pedidos"
                      class="d-inline-flex text-decoration-none rounded"
                    >
                      <i class="fa-solid fa-circle-info me-2"></i> Pedido
                    </a>
                  </li>
                </ul>
              </div>
            </li>

            <li class="sidebar-divider"></li>

            <li class="mb-1">
              <button
                class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                data-bs-toggle="collapse"
                data-bs-target="#account-collapse"
                aria-expanded="false"
              >
                <i class="bi bi-person-circle me-3"></i> Cuenta
              </button>
              <div class="collapse" id="account-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1">
                  <li>
                    <a
                      href="/logout"
                      class="d-inline-flex text-decoration-none rounded"
                    >
                      <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
                    </a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="main-content">{% block contenido %}{% endblock %}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/page-ventas/navbar.js') }}"></script>
  </body>
</html>
