endblock %} {% block contenido %} {% import 'components/_macro_login.html' as
macros %}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
/>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/page-ventas/tipo_venta.css') }}"
/>

<br />

<meta name="csrf-token" content="{{ csrf_token() }}" />

<form action="{{ url_for('resumen_venta.corte_ventas') }}" method="POST">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <button id="corte-ventas" type="submit" class="btn">
    <i class="fas fa-file-alt"></i> Corte de Ventas
  </button>
</form>

<div class="d-flex justify-content-center">
  <a id="ventas_dia" href="ventas_dia" class="btn">
    <i class="fa-solid fa-arrow-up"></i> Ventas
  </a>
</div>

  <h1 class="text-center">Seleccione m√©todo de compra</h1>

  <div class="row mt-5">
    <div class="col-md-4">
      <a
        href="{{ url_for('venta.ventas', tipo='unidad') }}"
        style="text-decoration: none"
      >
        <div class="card">
          <div class="card-img-container">
            <img
              src="{{ url_for('static', filename='img/galleta_menu.png') }}"
              alt="Galletas"
            />
          </div>
          <div class="card-body">
            <h5 class="card-title mt-4">Galleta</h5>
          </div>
        </div>
      </a>
    </div>

    <div class="col-md-4">
      <a
        href="{{ url_for('venta.ventas', tipo='paquete') }}"
        style="text-decoration: none"
      >
        <div class="card">
          <div class="card-img-container">
            <img
              src="{{ url_for('static', filename='img/paquete_menu.png') }}"

          </div>
          <div class="card-body">
            <h5 class="card-title mt-4">Paquete</h5>
          </div>
        </div>
      </a>
    </div>

    <div class="col-md-4">
      <a
        href="{{ url_for('venta.ventas', tipo='peso') }}"
        style="text-decoration: none"
      >
        <div class="card">
          <div class="card-img-container">
            <img
              src="{{ url_for('static', filename='img/buscula_menu.png') }}"
              alt="Peso"
            />
          </div>
          <div class="card-body">
            <h5 class="card-title mt-4">Peso</h5>
          </div>
        </div>

    </div>
